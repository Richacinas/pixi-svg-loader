<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>pixi-svg-loader samples</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<style>
	canvas { image-rendering: optimizeSpeed; image-rendering: -moz-crisp-edges; image-rendering: -o-crisp-edges; image-rendering: -webkit-optimize-contrast; image-rendering: optimize-contrast; image-rendering: crisp-edges; image-rendering: pixelated; -ms-interpolation-mode: nearest-neighbor; }
	a {
		font-size: 1rem;
		text-decoration: none;
		color: #108CA2;
	}
	</style>
</head>
<body>
	<script type="text/javascript" src="pixi.min.js"></script>
	
	<h2>Hierarchy and origin <a href="https://github.com/blunt1337/pixi-svg-loader/tree/master/samples/01-origin">source</a></h2>
	<div id="origin"></div>
	<script type="text/javascript" src="01-origin/built.js"></script>
	
	<h2>Color tint <a href="https://github.com/blunt1337/pixi-svg-loader/tree/master/samples/02-color">source</a></h2>
	<div id="color"></div>
	<script type="text/javascript" src="02-color/built.js"></script>
</body>
</html>
